<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            형식) var 객체명={
    		속성명(=멤버변수명):값1,
    		속성명2:값2,
    		,,,
    		함수명:function(매개변수명){ 내용 기술},,,
            }
        */
        var person = {};
        var person = {
                        name:"홍길동",
                        age:23,
                        eat:function(food){
                            alert(this.name+ '은 오늘 ' + food + '을 먹을 예정입니다.');
                        },
                    }
                    document.write(person.name);
                    person.eat('도시락')
    </script>
</head>
