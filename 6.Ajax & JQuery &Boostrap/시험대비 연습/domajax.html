<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1.XMLHttpRequest(XHR객체)=>웹 서버와의 통신 담당(요청)=>결과리턴 받음
        2.DOM(Document Object Model) ->페이지가 이동X 원하는 위치에 원하는 화면
                                                의 결과를 출력시켜주기위해서 
                                                문서 구조 담당
        3.CSS  => 글자색, 배경색 등의 UI 담당
        */
        function test(){
            if(window.XMLHttpRequest){
                const xhrObject = new XMLHttpRequest();
                alert(xhrObject);
            }
        }
    </script>
</head>
<body onload="test()">

</body>
</html>
