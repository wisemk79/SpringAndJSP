<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js" ></script>
<title>2.cdn.html</title>
<style type="text/css">
   /*
       선택자(태그) {속성명:속성값~}
   */
   /*
    h1 {color:red}
    span {border:3px solid blue}
    .my {border:5px dotted green}
    */
</style>
<script>
  $(function(){ //ready함수->onload이벤트 대신 사용
	  //형식) $(element(태그이름),id,class선택자,,,).함수명().함수명().함수명()...체이닝메서드방법
	  //형식) $('태그명').css('속성명','속성값')
	  $('h1').css('color','red')//h1태그의 글자색은 빨간색으로 설정한다.
	  $('span').css('border','3px solid blue')//setter Method느낌
	  //형식2) $('태그명.클래스명').css('속성명','속성값')
	  $('p.my').css('border','8px double green')//my라는 클래스선택자를 가진 태그를 찾아서
	                                                              //스타일 적용하라
	  //형식3) id선택자->$('#id선택자이름').css('속성명','속성값')    
	  $("div#content").css('background','yellow')
	  //형식4) 모든 태그를 가리키는 예약어=>*
	  $('*').css('color','cyan')
   })                                                          
  
</script>
</head>
<body>
   <h1>jQuery 선택자연습</h1>
   <p class="my">jQuery 실습</p>
   <div>
      <div id="content">id값이 content인 div</div>
   </div>
   <span>span1</span>
   <span class="my">span2</span>
</body>
</html>
